<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>中彩汇Slots</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="../bower_components/pgwmodal/pgwmodal.css">
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>
        <div id="loading-wrapper">
            <span class="loading-text">LOADING...</span>
        </div>
        <script>
                                                        //show the splash screen
                                                        //http://stackoverflow.com/questions/1145850/how-to-get-height-of-entire-document-with-javascript
                                                        document.getElementById('loading-wrapper').style.height= document.documentElement.clientHeight+'px';
        </script>
        <div class="main-wrapper">
            <div class="top-menu"></div>
            <div class="score-info">
                <img id="rangeBoard" class="score-panel-img" src="images/slots_mardiGras_table.png" alt="">
            </div>
            <div class="machine" id="machineContainer">
                <span id="winScore">$999</span>
                <img  src="images/slots_body_fruit.png" alt="" class="slots-body" >
                <span id="spinBtn" class="spin btn"><img src="images/spin_btn.png" alt=""></span>
                <canvas id="canvas">canvas not support :(</canvas>
            </div>
            <div class="panel-info">
                <div class="userbet-panel">
                    <div class="left-panle-info">
                        <div class="slots-btn" id="mkBet" >
                            <span  class="lotery-ctn" id="betPerLineCnt">1</span>
                            <img src="images/betPerLine.png" alt="">
                        </div>
                        <div class="slots-btn" id="betLine">
                            <span  class="lotery-ctn" id="linesCnt">1</span>
                            <img src="images/linesBtn.png" alt="">
                        </div>
                    </div>
                    <div class="center-panel-info">
                    </div>
                </div>
                <div class="total-bet">
                    <div class="left-panle-info bottom-panel">
                        总押注<span id="totalBet">1</span>
                    </div>
                    <div class="center-panel-info bottom-panel">
                        <span id="wealth">$1000</span>
                    </div> 
                    <div class="right-panel-info bottom-panel">
                        <span id="wealth">今天<span id="todayWin">$99</span></span>
                    </div>
                </div>
            </div>
        </div>
        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/zepto/zepto.js"></script>
        <script src="../bower_components/pgwmodal/pgwmodal.js"></script>
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
    </body>
</html>
