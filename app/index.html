<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="../bower_components/pgwmodal/pgwmodal.css">
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>

        <div id="loading-wrapper">
            <span class="loading-text">LOADING...</span>
        </div>
        <script>
         //show the splash screen
         //http://stackoverflow.com/questions/1145850/how-to-get-height-of-entire-document-with-javascript
         document.getElementById('loading-wrapper').style.height= document.documentElement.clientHeight+'px';
        </script>
        <div class="main-wrapper">
            <!-- <div class="top-menu"></div> -->
            <div class="score-info">
                <img id="rankBoard" class="score-panel-img" src="images/slots_mardiGras_table.png" alt="">
            </div>
            <div class="machine" id="machineContainer">
                <span id="winScore">$0</span>
                <img  src="images/slots_body_fruit.png" alt="" class="slots-body" >
                <span id="spinBtn" class="spin btn"><img src="images/spin_btn.png" alt=""></span>
                <span ><img clas="slots-btn" src="images/helpInfo.png" alt="" id="help"></span>
                <canvas id="canvas">canvas not support :(</canvas>
            </div>
            <div class="panel-info">
                <div class="avatar-container">
                    <span id="nickname">未知用户</span>
                    <img src="images/default_avatar.jpg" alt="" id="avatar">
                </div>
                 <div class="help-container">
                    <!-- <img clas="slots-btn" src="images/helpInfo.png" alt="" id="help"> -->
                </div>
                <div class="userbet-panel">
                    <div class="left-panle-info">
                        <div class="slots-btn" id="mkBet" >
                            <span  class="lotery-ctn" id="betPerLineCnt">10</span>
                            <img src="images/betPerLine.png" alt="">
                        </div>
                        <div class="slots-btn" id="betLine">
                            <span  class="lotery-ctn" id="linesCnt">1</span>
                            <img src="images/linesBtn.png" alt="">
                        </div>
                        <div class="lotery-result-info">
                            <span class="first-info" >恭喜您获得了</span><br>
                            <span class="first-info" id="firstInfo">积分:999</span><br>
                            <span class="round-result-info" id="roundResultInfo1">恭喜您中奖啦</span>
                            <span class="round-result-info" id="roundResultInfo2">没中奖请继续</span>
                        </div>
                    </div>
                </div>
                <div class="total-bet">
                    <div class="left-panle-info bottom-panel">
                        总押注$<span id="totalBet">10</span>
                    </div>
                    <div class="center-panel-info bottom-panel">
                        $<span id="wealth">0</span>
                    </div>
                    <div class="right-panel-info bottom-panel">
                        <!-- <span >今天$<span id="todayWin">0</span></span> -->
                    </div>
                </div>
            </div>
        </div>
        <div id="playtableContent">
            <img class="playtable" src="images/playtable.jpg" />
        </div>
        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/zepto/zepto.js"></script>
        <script src="../bower_components/pgwmodal/pgwmodal.js"></script>
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
        <div style="display:none;">
            <script type="text/javascript">
                //pv,uv统计
                var _bdhmProtocol = (("https:" == document.location.protocol) ? " https://" : " http://");
                document.write(unescape("%3Cscript src='" + _bdhmProtocol + "hm.baidu.com/h.js%3Fb9d3d4a00c65b77e02d7977a655725cc' type='text/javascript'%3E%3C/script%3E"));
            </script>
        </div>
    </body>
</html>
