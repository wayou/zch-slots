<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>中彩汇Slots</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>
        <div id="loading-wrapper">
            <span class="loading-text">LOADING...</span>
        </div>
        <script>
        //show the splash screen
        //http://stackoverflow.com/questions/1145850/how-to-get-height-of-entire-document-with-javascript
        document.getElementById('loading-wrapper').style.height= document.documentElement.scrollHeight;
        </script>
        <div class="main-wrapper">
            <div class="top-menu"></div>
            <div class="score-info"></div>
            <div class="machine" id="machineContainer">
                <img src="images/slots_body_fruit.png" alt="" class="slots-body">
                <span id="spinBtn" class="spin btn"><img src="images/spin_btn.png" alt=""></span>
                <canvas id="canvas">canvas not support :(</canvas>
            </div>
            <div class="panel-info">
                押注<input type="button" value="1000" id="mkBet">
                线<input type="button" value="1" id="betLine">
                总押注<span id="totalBet">1000</span>
            </div>
        </div>
        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/zepto/zepto.js"></script>
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
    </body>
</html>
